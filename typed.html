<script src="node_modules/typed.js/lib/typed.js"></script>
<script>var typed = new Typed(".typed", {
    strings: ["a cool", "an awesome", "a useful", "an artistic", "a unique"],
    smartBackspace: true, // Default value
    typeSpeed: 60,
    backSpeed: 40,
    backDelay: 1000,
    loop: true,

});</script>
